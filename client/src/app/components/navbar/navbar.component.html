<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" routerLink="">It's Shopping Time!</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarColor02">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" [routerLinkActive]="['active']" data-toggle="collapse" data-target=".navbar-collapse.show">
        <a class="nav-link" routerLink="">Home <span class="sr-only">(current)</span></a>
      </li>      
      <li class="nav-item" [routerLinkActive]="['active']" data-toggle="collapse" data-target=".navbar-collapse.show">
        <a class="nav-link" routerLink="about">About</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <div class="btn-group show" role="group">
        <div class="account-button dropdown-toggle" data-toggle="dropdown">
           <i class="fas fa-user"></i>
        </div>
        <div class="dropdown-menu" x-placement="bottom-start" style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(0px, 48px, 0px);">
          <div data-toggle="collapse" data-target=".navbar-collapse.show"><a *ngIf="!authService.loggedIn()" class="dropdown-item" routerLink="login">Login</a></div>
          <div data-toggle="collapse" data-target=".navbar-collapse.show"><a *ngIf="!authService.loggedIn()" class="dropdown-item" routerLink="signup">Sign Up</a></div>
          <div data-toggle="collapse" data-target=".navbar-collapse.show"><a *ngIf="authService.loggedIn() && !authService.isAdmin() " class="dropdown-item" routerLink="profile">Profile</a></div>
          <div data-toggle="collapse" data-target=".navbar-collapse.show"><a *ngIf="authService.isAdmin()" class="dropdown-item" routerLink="admin">Dashboard</a></div>
          <div data-toggle="collapse" data-target=".navbar-collapse.show"><a *ngIf="authService.loggedIn()" (click)="onLogoutClick()" class="dropdown-item">Logout</a></div>
        </div>
      </div>
      <input class="form-control mr-sm-2" type="text" placeholder="Search">
      <!-- <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button> -->
    </form>
  </div>
</nav>

<div *ngIf="this.authService.loggingOut || this.authService.loggingIn" class="text-center p-2">
  <h5 *ngIf="this.authService.loggingOut">Logging out...</h5>
  <div class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
  </div>
</div>

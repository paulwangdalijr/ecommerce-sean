<div class="container">

  <!-- Custom Success/Error Message -->
  <div class="show-hide-message">
    <div [ngClass]="messageClass">
      {{ message }}
    </div>
  </div>

<div class="row">

  <div class="col-3"></div>
  <div class="col-6">
    
  <h2 class="page-header">Login</h2>
  <!-- Login Form -->
  <form [formGroup]="form"  (submit)="onLoginSubmit()">

    <!-- email Field -->
    <div class="form-group">
      <label for="email">Email</label>
      <div [ngClass]="{'has-error': form.controls.email.errors && form.controls.email.dirty, 'has-success': form.controls.email.valid && form.controls.email.dirty }">
        <input class="form-control" type="text" name="email" formControlName="email" />
        <!-- Validation -->
        <ul class="help-block">
          <li *ngIf="form.controls.email.errors?.required && form.controls.email.dirty">This field is required.</li>
        </ul>
      </div>
    </div>

    <!-- Password Field  -->
    <div class="form-group">
      <label for="password">Password</label>
      <div [ngClass]="{'has-error': form.controls.password.errors && form.controls.password.dirty, 'has-success': form.controls.password.valid && form.controls.password.dirty }">
        <input class="form-control" type="password" name="password" formControlName="password" />
        <!-- Validation -->
        <ul class="help-block">
          <li *ngIf="form.controls.password.errors?.required && form.controls.password.dirty">This field is required.</li>
        </ul>
      </div>
    </div>
    <!-- Submit Button -->
    <input [disabled]="!form.valid || processing" class="btn btn-primary" type="submit" value="Login" />
    <a href="/auth/facebook" ><button type="button" class="btn btn-info">Facebook</button></a>
  </form>
  </div>
</div>
</div>

<div class="container pt-5">
	<div class="row">
		<div class="col-4">
			<div class="card border-primary mb-3" style="max-width: 20rem;">
			  <div class="card-header">
			  	<p>Apply promo!</p>
			  </div>
			  <div class="card-body">
			    <h4 class="card-title">Avail promo!</h4>
			    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
			  </div>
			</div>
		</div>
		<div class="col-8">
			<div class="row" *ngFor="let product of cartService.cart">			
				<div class="card border-secondary mb-3" style="width: 100%;">				  
					  <!-- <div class="card-header">{{product.name}}</div> -->
					  <div class="card-body">
					  	<div class="row">
						  	<div class="col-2">
							  	<img alt="test">
							  </div>
						  	<div class="col">

							    <h4 class="card-title">{{product.name}}<span class="float-right">${{product.price}}</span></h4>
							    <p class="card-text">{{product.description}}</p>
							</div>
						</div>
					  </div>
				</div>
			</div>
		</div>
	</div>
</div>

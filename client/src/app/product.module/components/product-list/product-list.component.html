<router-outlet></router-outlet>
<div class="row">
  <div class="form-group col-3">
    <h4>Categories</h4>
    <div class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="customCheck1" checked="">
      <label class="custom-control-label" for="customCheck1">Phones</label>
    </div>
    <div class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="customCheck2" >
      <label class="custom-control-label" for="customCheck2">Shirts</label>
    </div>
    <div class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="customCheck3" >
      <label class="custom-control-label" for="customCheck3">Bags</label>
    </div>
  </div>
  <div class="col-9">
    <div class="row submenu">
      <button (click)="itemMargin='col-3'">3</button>
      <button (click)="itemMargin='col-4'">4</button>
    </div>
    <div class="row">
        <div [ngClass]="itemMargin" class="col-4" *ngFor="let product of products">           
          <div [ngClass]="cardWidth" class="card">
            <a href='#'class="card-link" data-toggle="modal" data-target="#modalProduct" (click)="onProductSelect(product)">
              <div class="card-body">     
                  <img alt='test' src="http://www.paperairplanebehavioral.com/wp-content/uploads/2015/07/Airplane.png"/>           
                <h4 class="card-title">{{product.name}}</h4>
                <h6 class="card-subtitle mb-2 text-muted">{{product.description}}</h6>
                <p class="card-text"></p>
              </div>
            </a>   
            <div class="card-footer">
              <!-- <button class='add-to-cart' (click)="productService.addToCart()">Add to cart</button>
              <a href="#" class="card-link">Another link</a> -->
              <button type="button" class="btn btn-primary btn-sm add-to-cart" (click)="addToCart()">Add to cart</button>
              <button type="button" class="btn btn-primary dropdown-toggle btn-sm" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>              

            </div>
          </div>      
        </div>
    </div>
  </div>
</div>
<div class="modal" id="modalProduct">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{SelectedProduct.name}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="col-sm">
              <img alt='test' src="http://www.paperairplanebehavioral.com/wp-content/uploads/2015/07/Airplane.png"/>
            </div>
            <div class="col-sm">
              <p>{{SelectedProduct.description}}</p>
              <ul>
                <!-- <li *ngFor="let prop of Object.getOwnPropertyNames(product.property)"><strong>prop</strong></li> -->
                <!-- <li>{{Object.getOwnPropertyNames(SelectedProduct)}}</li> -->
                <li *ngFor="let prop of SelectedProperty"><strong>{{prop}}: </strong>{{SelectedProduct.property[prop]}}</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primar add-to-cart" data-dismiss="modal">Add to cart</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
